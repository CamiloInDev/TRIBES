{% extends 'tiendapp/base.html'%}
{% load static %}

{% block title %}Colecciones | {{ block.super }}{% endblock %}

{% block content %}
<section class="featured-products">
    <div class="container">
        <h2>Nuevos Tribalismos</h2>
        
        <div class="product-grid">
            <article class="product-card">
                <div class="product-image" style="background-image: url('{% static 'images/product-1.jpg' %}')"></div>
                <h3>Chaquetas Punk</h3>
                <p>Desde $89.999</p>
            </article>
            <article class="product-card">
                <div class="product-image" style="background-image: url('{% static 'images/product-2.jpg' %}')"></div>
                <h3>Streetwear Urbano</h3>
                <p>Desde $59.999</p>
            </article>
            <article class="product-card">
                <div class="product-image" style="background-image: url('{% static 'images/product-3.jpg' %}')"></div>
                <h3>Colección Gótica</h3>
                <p>Desde $79.999</p>
            </article>
        </div>
    </div>
</section>
{% endblock %}
